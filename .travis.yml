sudo: required
language: bash
services:
  - docker
env:
  DOCKER_COMPOSE_VERSION: 1.6.2
before_install:
  - sudo apt-get update
  - sudo apt-get -o Dpkg::Options::="--force-confnew" -y install docker-engine
install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
before_script:
  - docker -v
  - docker-compose -v
  - docker-compose build demo-app demo-app-tests
script: docker-compose run --rm --entrypoint=/bin/sh demo-app ./tests.sh
after_success:
  - docker images
deploy:
  provider: script
  skip_cleanup: true
  script: ./deploy.sh
  on:
    tags: true
